<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Pricing</title>
  </head>

<body>
{% load static %}
  <nav class=" navbar navbar-expand-md  navbar-dark my-2 my-md-0 mr-md-3 align-center">
    <ul>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 ><a href="http://127.0.0.1:8000/" class="my-0 mr-md-auto font-weight-normal" style="color:black">Examino</a></h5>

    <a class="p-2 text-dark" href="/about" >Features</a>
    <a class="p-2 text-dark" href="/about">Enterprise</a>
    <a class="p-2 text-dark" href="#">Support</a>
    <a class="p-2 text-dark" href="/pricing">Pricing</a>
<div class="container ">
               {% if user.is_authenticated %}


              <h4 style="color:black"> Welcome {{request.user.username}}</h4>
               <h4 style="color:black"> {{user.first_name}}</h4>

       <a class="btn btn-primary my-3 my-sm-0 mx-4" href="/logout">Logout</a>

  {% endif %}
</div>

</div>
    </ul>
  </nav>
<div class="container">
<h3>Contact Us</h3>
 <form  method="post" action="{% url 'contact' %}" >
     {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
 <div class="form-group">
    <label for="name">E-mail</label>
    <input type="email" class="form-control" id="email"  name="email" placeholder="Enter your E-mail">
  </div>
     <div class="form-group">
    <label for="name">Phone</label>
    <input type="tel" class="form-control" id="phone"  name="phone" placeholder="Enter your Phone Number">
  </div>
     <div class="form-group">
    <label for="desc">How may we help you</label>
         <textarea class="form-control" id="desc" rows="3"  name="desc" placeholder="Query"></textarea>
  </div>
     <button  type="submit" class="btn btn-success">Contact</button>
 </form>
</div>




 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
