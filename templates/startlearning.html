<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Examino</title>
  </head>
  <body>
  {% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mx-1">
    <h1><a class="navbar-brand" href="{% url 'home' %}" >Examino</a></h1>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse mx-4" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
           <div class=" navbar navbar-right">
               {% if user.is_authenticated %}


              <h4 style="color:white "> Welcome {{request.user}}</h4>



  {% endif %}

       </div>


      <li class="nav-item active mx-4">
        <a class="btn btn-warning" href="/joinedclasses">Joined Classrooms<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active ">
        <a class="nav-link" data-toggle="modal" data-target="#loginmodal"></a>
      </li>


    </ul>

  </div>
</nav>

  {% for class in x %}
 <div class="container my-2">
<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>

  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://www.gstatic.com/classroom/themes/img_camping.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h1 >{{class.subject}}</h1>
        <h2>Faculty Name Dr.{{class.admin_name}}</h2>
          <h4>Section : {{class.section}}</h4>
          <p>Created on {{class.date1}}</p>
      </div>
    </div>
  </div>
</div>
 </div>

  {% endfor %}












    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
